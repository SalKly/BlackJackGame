<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="static/css/style.css" />
    <title>Macdonals</title>
  </head>
  <body>
    <div class="Daddy">
      <h2>Challenge 5 BlackJack</h2>

      <h3><span id="stats">Lets play!</span></h3>

      <div class="row1" id="submain">
        <div id="Human">
          <h2>You : <span id="yourscore">0</span></h2>
        </div>
        <div id="Bot">
          <h2>Dealer : <span id="botscore">0</span></h2>
        </div>
      </div>
      <div class="row2">
        <div>
          <button class="btn btn-primary" id="hit">Hit</button>

          <button class="btn btn-warning" id="stand">Stand</button>

          <button class="btn btn-danger" id="deal" disabled="true">Deal</button>
        </div>
      </div>

      <div class="row3" id="tablerow">
        <table>
          <tr>
            <th>wins</th>
            <th>losses</th>
            <th>Draws</th>
          </tr>
          <tr>
            <td><span id="wins">0</span></td>
            <td><span id="losses">0</span></td>
            <td><span id="draws">0</span></td>
          </tr>
        </table>
      </div>
    </div>

    <script src="static/js/script.js"></script>
  </body>
</html>
